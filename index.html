<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main darkmode">
    <div class="main-container">
        <h1 class="title">QUOTE OF THE DAY </h1>
        <div class="quote-contain">
            <div >
                <h1 id="quote-txt"></h1>
            </div>
            <div >
                <h2 id="quote-auth"></h2>
            </div>
        </div>
      
        <div class="footer">
            <div class="footer-left-wrapper">
              
                    <div>
                        <label for="category-select" class="category-label">Category : </label>
                    <select id="category-select" class="category-select">
                        <option value="inspire">Inspire</option>
                        <option value="success">Success</option>
                        <option value="science">Science</option>
                        <option value="math">Math</option>
                    </select>
                    </div>
                    
                  
                    <div class="font-container">
                        <label for="font-changer" class="font-label">Font-size :</label>
                        <input 
                        id="font-changer"
                        min="20"
                        max="45"
                        type="range" />
                    </div>  
           
            </div>
            <div class="footer-right-wrapper">
                <div>
                 <button id="decrement-btn" class="btn">Previous</button> 
                 <button id="increment-btn" class="btn">Next</button> 
                </div>
                <div>
                    <button id="random-btn" class="btn">Random</button> 
                </div>
             </div>
              
        </div>
    </div>
    <div class="dark-mode-container">
        <label class="theme-select" for="theme-select">Theme : </label>
        <select id="theme-select" class ="select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>
</body>

 
  <script src="script.js"></script>
  <script src="darkmode.js"></script>
</body>
</html>
